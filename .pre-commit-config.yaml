# Pre-commit 配置
# 安装: pip install pre-commit
# 激活: pre-commit install
# 运行: pre-commit run --all-files

repos:
  # Black - Python 代码格式化
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.9

  # isort - 导入语句排序
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Flake8 - 代码检查
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - "--max-line-length=100"
          - "--extend-ignore=E203,W503"
          - "--exclude=.git,__pycache__,build,dist,.venv"

  # 通用文件检查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace  # 删除行尾空格
      - id: end-of-file-fixer    # 确保文件以换行符结尾
      - id: check-yaml           # 检查 YAML 文件语法
      - id: check-added-large-files  # 防止提交大文件
        args: ['--maxkb=1000']
      - id: check-json           # 检查 JSON 文件语法
      - id: check-merge-conflict # 检查合并冲突标记
      - id: debug-statements     # 检查调试语句
